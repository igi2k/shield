<!DOCTYPE html>
<html data-include="layout/main">
    <head data-fragment="head" data-include="layout/main-head"></head>
    <body data-fragment="content">
        <h1>Error</h1>
        <h2>
            <em>500</em>
            #{root.err.message}
        </h2>
        <ul class="stacktrace" data-for="value in root.err.stack">
            <li>#{value}</li>
        </ul>
    </body>
</html>
